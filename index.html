<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading GTA Style</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, Helvetica, sans-serif;
}

/* Images background */
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: opacity 1.5s ease-in-out;
}

#bg1 { opacity: 1; }
#bg2 { opacity: 0; }

/* Overlay sombre */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        rgba(0,0,0,0.3),
        rgba(0,0,0,0.7)
    );
}

/* Astuce GTA */
.tip-container {
    position: absolute;
    bottom: 3%;
    left: 1%;
    max-width: 55%;
    padding: 14px 10px;
    background: rgba(0, 0, 0, 0.65);
    color: white;
    font-size: 25px;
    line-height: 1.4;
    opacity: 0;
    animation: tipFadeIn 1.5s ease forwards;
}

.tip-title {
    font-weight: bold;
    margin-right: 6px;
}

@keyframes tipFadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#steam-profile {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
    font-family: sans-serif;
    z-index: 9999;
}

.steam-text {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
}

#steam-name {
    font-size: 25px;
    font-weight: bold;
}

#steam-id {
    font-size: 16px;
    opacity: 0.8;
}
#date-today {
    position: fixed;
    top: 20px;
    right: 20px;
    color: white;
    font-family: sans-serif;
    font-size: 26px;
    z-index: 9999;
}



</style>
</head>

<body>

<div id="bg1" class="background"></div>
<div id="bg2" class="background"></div>

<div id="steam-profile">
    <img id="steam-avatar" src="" alt="Avatar">
    <div class="steam-text">
        <span id="steam-name">Chargement...</span>
        <span id="steam-id">Chargement...</span>
    </div>
</div>
<span id="date-today">Chargement...</span>


<div class="overlay"></div>
<div class="tip-container" id="tipBox">
    <span class="tip-title">CONSEIL |</span>
    <span id="tipText"></span>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const steamid = params.get("steamid");

if (!steamid || steamid.includes("STEAM_")) {
    console.error("SteamID invalide (SteamID64 requis)");
} else {
    fetch(`https://api.allorigins.win/raw?url=https://steamcommunity.com/profiles/${steamid}?xml=1`)
        .then(res => res.text())
        .then(str => new DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
            const name = data.querySelector("steamID")?.textContent;
            const avatar = data.querySelector("avatarMedium")?.textContent;

            if (name && avatar) {
                document.getElementById("steam-name").textContent = name;
                document.getElementById("steam-avatar").src = avatar;
                document.getElementById("steam-id").textContent = steamid;
            }
        })
        .catch(err => console.error("Erreur Steam:", err));
}

const slides = [
    {
        image: "images/img1.jpg",
        tip: "Essayez d'économiser votre argent pour acheter de meilleures armes et voitures."
    },
    {
        image: "images/img2.jpg",
        tip: "Certaines missions sont disponibles uniquement la nuit."
    },
    {
        image: "images/img3.jpg",
        tip: "Un bon équipement peut faire la différence en combat."
    }
];

let index = 0;
let showBg1 = true;

const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");
const tipText = document.getElementById("tipText");
const tipBox = document.getElementById("tipBox");

function changeSlide() {
    const slide = slides[index];

    // Astuce GTA (reset animation)
    tipBox.style.opacity = 0;
    setTimeout(() => {
        tipText.textContent = slide.tip;
        tipBox.style.animation = "none";
        tipBox.offsetHeight;
        tipBox.style.animation = "tipFadeIn 1.5s ease forwards";
    }, 300);

    if (showBg1) {
        bg2.style.backgroundImage = `url('${slide.image}')`;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
    } else {
        bg1.style.backgroundImage = `url('${slide.image}')`;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
    }

    showBg1 = !showBg1;
    index = (index + 1) % slides.length;
}

// Initialisation
changeSlide();
setInterval(changeSlide, 6000);

function changeDateInformation() {
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    if (seconds < 10) {
        seconds = "0" + seconds;
    } else if (minutes < 10) {
        minutes = "0" + minutes;
    } else if (hours < 10) {
        hours = "0" + hours;
    }

    var today = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    document.getElementById("date-today").textContent = today;
}

changeDateInformation();
setInterval(changeDateInformation, 1000);
</script>

</body>
</html>
